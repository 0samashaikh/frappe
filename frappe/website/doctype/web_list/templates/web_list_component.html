{% if list_style=="Blog" %}
	{% for row in data %}
	<div class='list-item'>
		<h3>{{ row[0] }}</h3>
		{% if row|len > 1 %}
			<p>{{ row[1] }}</p>
		{% endif %}
		{% if row|len > 2 %}
			<p>
			{% for i in range(2, row|len) %}
				<span class="badge">{{ row[i] }}</span>
			{% endfor %}
			</p>
		{% endif %}
	</div>
	{% endfor %}
{% endif %}
