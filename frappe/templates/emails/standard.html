<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>{{ subject or "" }}</title>
</head>

<body>
	<table class="body-table {% if header %}has-header{% endif %}" cellpadding="0" cellspacing="0">
		<tr>
			<td class="body-content" align="center" valign="top">
				<table class="email-container" border="0" cellpadding="0" cellspacing="0"
					width="{% if header %}600{% else %}100%{% endif %}">
					<tr>
						<td width="40" align="left" valign="middle">
							<a href="https://www.phonepe.com" style="text-decoration:none;color:#ffffff;outline:0;outline:none;border:0;border:none">
								<img
									src="/assets/erpnext/images/erpnext-logo.svg"
									title="ERPNext" alt="ERPNext" style="margin:auto;text-align:center;border:0;outline:none;text-decoration:none;min-height:40px"
									align="middle" border="0" width="40"/>
							</a>
						</td>
					</tr>
					<tr>
						<td valign="top">
							{{ header or "" }}
						</td>
					</tr>
					<tr>
						<td valign="top">
							<table class="email-body" border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<!-- <td width="15"></td> -->
									<td valign="top">
										<p>{{ content }}</p>
										<p>{{ signature }}</p>
									</td>
									<!-- <td width="15"></td> -->
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td valign="top">
							<table class="email-footer" border="0" cellpadding="0" cellspacing="0" width="100%">
								<tr>
									<td valign="top" data-email-footer="true">
										{{ footer }}
									</td>
								</tr>
								<tr>
									<td valign="top">
										<div class="print-html">{{ print_html or "" }}</div>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
</body>

</html>
